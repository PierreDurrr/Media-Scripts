{% extends 'base.html' %}
{% block content %}
<h2>Select Library</h2>
<ul class="list-group">
  {% for section in sections %}
    <li class="list-group-item">
      <a href="{{ url_for('browse', section_key=section.key) }}">{{ section.title }} ({{ section.type }})</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
